<!DOCTYPE html>
<!-- Design by foolishdeveloper.com -->
<html lang="en">
<head>
    <title>javascript simple stopwatch</title>
    <!--Google Font-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&family=Roboto+Mono:wght@700&display=swap" rel="stylesheet">
    <!--Stylesheet-->
    
    <link rel="stylesheet" href="style.css">
    <style media="screen"> </style>
</head>
<body>
    <header>
        <img src="download.jpg" alt="logo" id="logo">
        <div id="liveClock" style="font-size: 1.5rem; margin-top: 10px;"></div>
        <div id="dateTime" class="dateTime3D"></div> <!-- Added 3D date and time -->
    </header>
    
    <div class="container">
        <div class="timerDisplay">
            00 : 00 : 00 : 000
        </div>
        <div class="buttons">
            <button id="pauseTimer">Pause</button>
            <button id="startTimer">Start</button>
            <button id="resetTimer">Reset</button>
        </div>
    </div>
 <script src="stpwtch.js"></script>
 <script src="datentime.js"></script>

</body>
</html>
